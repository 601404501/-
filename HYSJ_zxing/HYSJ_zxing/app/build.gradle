apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.hanyu.hysj"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    signingConfigs {
        debug {
            storeFile file("hanyu.jks")
            storePassword '123456'
            keyAlias '米乐'
            keyPassword '123456'
        }
        release {
            storeFile file("hanyu.jks")
            storePassword '123456'
            keyAlias '米乐'
            keyPassword '123456'
            v2SigningEnabled false
        }
    }
    buildTypes {
        debug {
            buildConfigField "boolean", "LOG_DEBUG", "true"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false
    }
    lintOptions {
        disable "ResourceType"
        checkReleaseBuilds false
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            jni.srcDirs = []
            jniLibs.srcDirs = ['libs']
        }
    }

    defaultConfig {
        multiDexEnabled true
    }

    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            def requested = details.requested
            if (requested.group == 'com.android.support') {
                if (!requested.name.startsWith("multidex")) {
                    details.useVersion '25.3.0'
                }
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:25.+'
    compile 'com.android.support:design:25.+'
    compile 'com.android.support:recyclerview-v7:25.+'
    compile 'com.android.support:cardview-v7:25.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'

    compile project(':easeUI_CN')
    compile project(':zxinglite')

    //黄油刀
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'

    //glide图片加载
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //BaseRecyclerViewAdapterHelper
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.18'
    //retrofit2
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    //log打印
    compile 'com.github.zhaokaiqiang.klog:library:1.6.0'
    //log拦截器
    compile 'com.squareup.okhttp3:logging-interceptor:3.5.0'
    //简写包
    compile 'me.tatarka:gradle-retrolambda:3.3.0'
    //轮播图
    compile 'com.bigkoo:convenientbanner:2.0.5'
    //eventbus
    compile 'org.greenrobot:eventbus:3.0.0'
    //沉浸式
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.4'
    //气泡控件
    compile 'com.github.cpiz:BubbleView:0.9.2'
    //轮播图
    compile 'com.bigkoo:convenientbanner:2.0.5'
    //eventbus
    compile 'org.greenrobot:eventbus:3.0.0'
    //权限处理6.0
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.9.3@aar'
    //65535
    compile 'com.android.support:multidex:1.0.1'
    //android排版库
    compile 'com.google.android:flexbox:0.2.6'
    //bugly
    compile 'com.tencent.bugly:crashreport:latest.release'
    //百分比
    compile 'com.android.support:percent:25.+'
}
